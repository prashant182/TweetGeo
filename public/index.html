<!DOCTYPE html>
<html>
  <head>
    <title>Geo Tweets</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        padding: 0;
      }
	  label {color:#CC2EFA;}
    </style>
    <link rel="stylesheet" type="text/css" href="./CSS/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./CSS/css/style.css">
	<link rel="stylesheet" type="text/css" href="./CSS/css/new_style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="/JS/socket.io-client.min.js"> </script>
    <script type="text/javascript" src="/JS/jquery.min.js"> </script>
    <script src="/JS/twitterJS.js"></script>
  </head>
  <body onload="initMap();">

      <label style="font-family:Georgia; font-size:20px" > Tweet Keyword:</label>
      <select class="styled-select yellow semi-square" onchange="selectItem(this.value)">
        <option value="" selected></option>
        <option value="trump">DonadTrump</option>
        <option value="India">India</option>
        <option value="Drinks">Drinks</option>
        <option value="Halloween">Halloween</option>
        <option value="Rain">Rain</option>
        <option value="Chicago">Chichago</option>
        <option value="NYC">NYC</option>
        <option value="taylor swift">Taylor Swift</option>
      </select>
    <div id="map"></div>
  </body>
</html>
